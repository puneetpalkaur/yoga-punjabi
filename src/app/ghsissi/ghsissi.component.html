<app-header-small></app-header-small>
<section>
  <div class="content">
    <div class="main-card" *ngFor="let p of asana">
      <div class="card-text">
        {{p.name}}
      </div>
      <div class="card-img">
        <iframe width="100%" height="315" [src]=p.vidSrc frameborder="0"
                allow="accelerometer;" allowfullscreen></iframe>

      </div>
    </div>
  </div>

</section>
<app-footer></app-footer>
